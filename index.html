        <script>
            const bulletinArray = [];

            function openBulletinPopup() {

            }

            function closeBulletinPopup() {
                document.getElementById("bulletin-form").style.display = "none";
            }

            function addLocation(location) {
                document.getElementById("nav").innerHTML = 'point 1';
                newBulletin.location = location;
                document.getElementById("nav").innerHTML = 'point 2';
            }

            function appendNewBulletin() {
                document.getElementById("post1").style.display = 'block';
                if(newBulletin.location === "Homewood") {
                    document.getElementById("post1").style.display = 'block';
                }
                document.getElementById("post1").style.display = 'block';
                bulletinArray.push(newBulletin);
